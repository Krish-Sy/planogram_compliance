<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Analysis</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <style>
        .container {
            margin-top: 50px;
        }
        .image-preview {
            max-width: 100%;
            max-height: 400px;
            margin: 20px 0;
        }
        .loading-spinner {
            display: none;
            margin: 20px 0;
            text-align: center;
        }
        .image-container {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="text-center">Planogram Compliance Analysis</h1>
        <form method="POST" enctype="multipart/form-data" id="uploadForm">
            <div class="mb-3">
                <label for="image" class="form-label">Upload Image</label>
                <input type="file" class="form-control" id="image" name="image" required onchange="previewImage(event)">
            </div>
            <div class="mb-3">
                <label for="excel" class="form-label">Upload Excel</label>
                <input type="file" class="form-control" id="excel" name="excel" required>
            </div>

            <!-- Image preview centered -->
            <div class="image-container">
                <img id="imagePreview" class="image-preview" src="#" alt="Image Preview" style="display: none;">
            </div>

            <!-- Loading spinner centered -->
            <div class="loading-spinner" id="loadingSpinner">
                <div class="spinner-border text-primary" role="status">
                    <span class="visually-hidden">Processing...</span>
                </div>
            </div>

            <div class="mb-3 text-center">
                <button type="submit" class="btn btn-primary">Submit</button>
            </div>
        </form>
    </div>

    <!-- Bootstrap JS and dependencies (optional) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Image preview function
        function previewImage(event) {
            const reader = new FileReader();
            reader.onload = function () {
                const img = document.getElementById('imagePreview');
                img.src = reader.result;
                img.style.display = 'block';
            };
            reader.readAsDataURL(event.target.files[0]);
        }

        // Show loading spinner on form submit
        const form = document.getElementById('uploadForm');
        form.addEventListener('submit', function () {
            document.getElementById('loadingSpinner').style.display = 'block';
        });
    </script>
</body>
</html>
